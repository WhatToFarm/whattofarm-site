<div class="card shadow">
  <div class="card-body">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="card-title mt-3 mb-4 text-center">Log In</h3>
    <form class="form mb-3" [formGroup]="loginForm" (ngSubmit)="submitLogin()" *ngIf="mode === 'login'">
      <div class="form-group">
        <label for="login" class="main-content--filter--label">E-mail</label>
        <input class="form-control" placeholder="Login" formControlName="login" type="text" id="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" placeholder="Password" formControlName="password" type="password" id="password">
      </div>
      <div class="alert alert-danger mb-0" *ngIf="errorMessageLog">{{ errorMessageLog }}</div>
      <div class="form-group mt-4">
        <button type="submit" class="btn btn--orange-outline" [disabled]="!loginForm.valid">Log In</button>
      </div>
      <div class="form-group mt-4">
        <button type="button" class="btn btn-link btn-orange-text m-0 p-0" (click)="mode = 'register'">Register</button>
      </div>
    </form>
    <form class="form mb-3" [formGroup]="registerForm" (ngSubmit)="submitRegister()" *ngIf="mode === 'register'">
      <div class="form-group">
        <label for="reg_login">E-mail</label>
        <input class="form-control" formControlName="login" type="text" id="reg_login">
      </div>
      <div class="form-group">
        <label for="reg_password">Password</label>
        <input class="form-control" formControlName="password" type="password" id="reg_password">
      </div>
      <div class="form-group">
        <label for="reg_password_rp">Repeat password</label>
        <input class="form-control" formControlName="passwordRp" type="password" id="reg_password_rp">
      </div>
      <div class="alert alert-danger mb-0" *ngIf="errorMessageReg">{{ errorMessageReg }}</div>
      <div class="form-group mt-4">
        <button type="submit" class="btn btn--orange-outline" [disabled]="!registerForm.valid">Register</button>
      </div>
      <div class="form-group mt-4">
        <button type="button" class="btn btn-link btn-orange-text m-0 p-0" (click)="mode = 'login'">Log In</button>
      </div>
    </form>
  </div>
</div>
